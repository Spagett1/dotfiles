windowrulev2 = opacity 0.8 override 0.8 override, class:^(Alacritty)


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# $mainMod = SUPER
$mainMod = SUPER

# Launch binds
binde = $mainMod, TAB, exec, alacritty
binde = $mainMod, W, exec, firefox
binde = $mainMod, M, exec, discord
binde = $mainMod, B, exec, alacritty -e btop
binde = $mainMod, grave, exec, alacritty -e ncmpcpp
bind = $mainMod SHIFT, Q, exec, killall Hyprland
binde = $mainMod, E, exec, dolphin
binde = $mainMod SHIFT, space, togglefloating, 
binde = $mainMod, F, fullscreen, 
binde = $mainMod SHIFT, F, fakefullscreen, 
bind = $mainMod, D, exec, /home/spagett/.local/bin/toggle_dashboard.sh || killall rofi
bind = $mainMod, S, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT, S, exec, /home/spagett/.local/bin/res.sh

# Mathematical insertion 
bind = $mainMod, T, exec, wtype âˆ´

# Window managment binds
binde = $mainMod, Q, killactive, 
binde = $mainMod, space, layoutmsg, swapwithmaster
binde = $mainMod, h, resizeactive, -25 0
binde = $mainMod, k, layoutmsg, cycleprev
binde = $mainMod, j, layoutmsg, cyclenext
binde = $mainMod, l, resizeactive, 25 0
binde = $mainMod SHIFT, l, exec, swaylock -i projects/dotfiles/.config/wallpaper.png --indicator-idle-visible --indicator-radius 200 --ring-color b18d16
# Volume and stuff
binde =, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde =, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
binde =, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
binde =, XF86MonBrightnessUp, exec, brightnessctl s +2%
binde =, XF86MonBrightnessDown, exec, brightnessctl s 2%-
bind  =, XF86TouchpadToggle, exec, /home/spagett/.local/bin/trackpad_toggle.sh

# Music
binde =, XF86AudioPlay, exec, playerctl play-pause
binde = $mainMod, P, exec, mpc toggle
binde = $mainMod, period, exec, mpc next
binde = $mainMod, comma, exec, mpc prev

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
