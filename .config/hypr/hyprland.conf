autogenerated = 0 # remove this line to remove the warning


# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1, 2880x1800@60,0x0,1
#monitor=HDMI-A-1, 2560x1440@75,0x0,1


# Cursor
# QT
env = XCURSOR_SIZE,44
env = XCURSOR_THEME,Breeze
# GTK
# exec-once = gsettings set org.gnome.desktop.interface cursor-size 44
# exec-once = gsettings set org.gnome.desktop.interface cursor-theme Breeze-Obsidian
env = HYPRCURSOR_THEME,Breeze
env = HYPRCURSOR_SIZE,44

# Hyprland
# exec-once = hyprctl setcursor Breeze-Obsidian 44

# Scaling
# GTK
env = GDK_SCALE,1.5
env = GDK_DPI_SCALE,1.5
# QT
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_ENABLE_HIGHDPI_SCALING,1
env = QT_SCALE_FACTOR,1.5

# Theming
# GTK
env = GTK_THEME,Dracula
# QT
env = QT_QPA_PLATFORMTHEME,qt5ct



# See https://wiki.hyprland.org/Configuring/Keywords/ for more
exec-once = swaybg -i ~/.config/wallpaper.png
# exec-once = brightnessctl s 5%
exec-once = /usr/libexec/pipewire-launcher
exec-once = /home/spagett/.local/bin/mpd-start
exec-once = /home/spagett/.local/bin/ransong
exec-once = swaync
exec-once = blueman-applet
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = udiskie
# exec-once = sh -c "GDK_DPI_SCALE=1.5 waybar"
exec-once = eww daemon
exec-once = sh -c "echo 60 > /tmp/fps.tmp"
exec-once = pactl set-sink-volume @DEFAULT_SINK@ 0
exec-once = swayidle timeout 40 'swaylock -i /home/spagett/.config/wallpaper.png --indicator-idle-visible --indicator-radius 200 --ring-color b18d16' timeout 30 'brightnessctl -s && brightnessctl -d asus::kbd_backlight -s && brightnessctl s 0 && brightnessctl -d asus::kbd_backlight s 0' resume 'brightnessctl -r && brightnessctl -d asus::kbd_backlight -r'
exec-once = sh -c "brightnessctl s $(brightnessctl i -m | cut -d, -f3)"
exec-once = sh -c "sleep 4 && /home/spagett/.config/eww/scripts/weather_info --getdata"

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

misc {
	disable_hyprland_logo  = true
	disable_splash_rendering = true
}
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape, altwin:swap_lalt_lwin 
    # kb_options = caps:escape
    kb_rules =
    numlock_by_default = true

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        disable_while_typing = false
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    # blur = yes
    # blur_size = 3
    # blur_passes = 1
    # blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false

}
gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 200
    workspace_swipe_invert = on
    workspace_swipe_cancel_ratio = 0.4
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic mouse V1 {
